<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <div  class="top">
            <input type="text" id="screen" value="">
        </div>
        <div class="firstRow">
            <input type="button" id="CLEAR" value="CLEAR">
            <input type="button" id="DIVIDE" value="/">
        </div>
        <div class="secondRow">
            <input class="numButton" type="button" id="NINE" value="9">
            <input   class="numButton"type="button" id="EIGHT" value="8">
            <input  class="numButton" type="button" id="SEVEN" value="7">
            <input   class="signButton" type="button" id="MULTIPLY" value="*">
        </div>
        <div class="thirdRow">
            <input   class="numButton"type="button" id="SIX" value="6">
            <input  class="numButton" type="button" id="FIVE" value="5">
            <input  class="numButton"  type="button" id="FOUR" value="4">
            <input   class="signButton" type="button" id="MINUS" value="-">
        </div>
        <div class= "fourthRow">
            <input   class="numButton"type="button" id="THREE" value="3">
            <input  class="numButton" type="button" id="TWO" value="2">
            <input  class="numButton"  type="button" id="ONE" value="1">
            <input   class="signButton" type="button" id="PLUS" value="+">
        </div>
        <div class= "fifthRow">
            <input   class="numButton"type="button" id="ZERO" value="0">
            <input  class="numButton"  type="button" id="POINT" value=".">
            <input   class="signButton" type="button" id="EQUALS" value="=">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
